<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ucapan Happy Birthday</title>
<style>
  body {
    background: #ffe7f3;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Animasi teks makasih di atas */
  .thankyou {
    font-size: 2rem;
    font-weight: bold;
    color: #ff4081;
    position: fixed;
    top: 20px;
    animation: moveSideways 4s linear infinite alternate;
    user-select: none;
  }
  @keyframes moveSideways {
    0% { left: 0; }
    100% { left: calc(100% - 150px); }
  }

  /* Card container */
  .card-container {
    perspective: 1000px;
  }

  /* Card utama */
  .card {
    width: 320px;
    height: 200px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  /* Bagian depan dan belakang card */
  .card .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .front {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    flex-direction: column;
    text-align: center;
  }

  /* Animasi teks ucapan di depan */
  .happy-text {
    font-size: 2.5rem;
    font-weight: 900;
    letter-spacing: 3px;
    animation: glowText 2.5s ease-in-out infinite alternate;
  }
  @keyframes glowText {
    0% {
      text-shadow: 0 0 5px #fff, 0 0 10px #ff3cac, 0 0 20px #ff3cac, 0 0 30px #ff3cac;
      color: #ff3cac;
    }
    100% {
      text-shadow: 0 0 10px #fff, 0 0 20px #ff6fcb, 0 0 30px #ff6fcb, 0 0 40px #ff6fcb;
      color: #ff6fcb;
    }
  }

  .front .intro-cake {
    margin-top: 15px;
    width: 80px;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .back {
    background: #f9f3f3;
    color: #333;
    transform: rotateY(180deg);
    font-size: 1.1rem;
    line-height: 1.4;
    text-align: center;
  }

  .back h2 {
    margin-top: 0;
    color: #ff4081;
  }

  .back p {
    margin: 10px 0;
  }

  /* Instruksi kecil */
  .instruction {
    margin-top: 25px;
    font-size: 0.9rem;
    color: #666;
  }

</style>
</head>
<body>

<div class="thankyou">HAPPY BIRTHDAY BRO ðŸŽ‰</div>

<div class="card-container" title="Klik kartu untuk balik">
  <div class="card" id="birthdayCard">
    <div class="side front">
      <div>
        <div class="happy-text">HAPPY BIRTHDAY, TAMA!</div>
        <img 
          src="https://cdn-icons-png.flaticon.com/512/616/616408.png" 
          alt="Kue Ulang Tahun" 
          class="intro-cake"
          />
      </div>
    </div>
    <div class="side back">
      <h2>Doa & Harapan</h2>
      <p>Semoga panjang umur, sehat selalu,</p>
      <p>bahagia dan sukses di setiap langkah.</p>
      <p>Selamat ulang tahun, semoga semua impianmu tercapai!</p>
    </div>
  </div>
</div>

<div class="instruction">Klik kartu untuk melihat doa & harapan</div>

<script>
  const card = document.getElementById('birthdayCard');
  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
  });
</script>

</body>
</html>
