<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Ulang Tahun</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      color: #5a2a00;
    }

    .card {
      background: #fff4e1;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 320px;
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .card h1 {
      font-size: 2.8rem;
      margin: 0 0 10px;
      color: #d44c00;
      text-shadow: 1px 1px 3px #b34a00;
    }

    .card h2 {
      font-size: 1.5rem;
      margin: 0 0 25px;
      color: #a85a00;
    }

    .cake-container {
      margin: 0 auto 20px;
      width: 150px;
      height: 150px;
      position: relative;
    }

    /* Kue ulang tahun simple */
    .cake {
      width: 140px;
      height: 100px;
      background: linear-gradient(180deg, #ffb347, #ffcc70);
      border-radius: 20px 20px 10px 10px;
      position: relative;
      margin: 0 auto;
      box-shadow: inset 0 -5px 10px rgba(255, 180, 71, 0.6);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      background: #fff5e1;
      border-radius: 40px 40px 0 0;
      box-shadow: inset 0 -5px 10px rgba(255, 204, 112, 0.6);
      z-index: 2;
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Lilin */
    .candle {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: linear-gradient(180deg, #ff6b6b, #ff0000);
      border-radius: 3px;
      box-shadow: 0 0 10px #ff6b6b;
      animation: flicker 1.5s infinite;
    }

    /* Api lilin */
    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle at 50% 50%, #fff, #ffdb4d 40%, #ff6b00 70%, transparent 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      filter: drop-shadow(0 0 4px #ffb84d);
      animation: flicker-flame 1.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { box-shadow: 0 0 10px #ff6b6b; }
      50% { box-shadow: 0 0 20px #ff3030; }
    }

    @keyframes flicker-flame {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(-50%) scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes glow {
      from {
        box-shadow: inset 0 -5px 10px rgba(255, 204, 112, 0.6);
      }
      to {
        box-shadow: inset 0 -5px 20px rgba(255, 204, 112, 1);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      opacity: 0.8;
      border-radius: 2px;
      animation: confetti-fall linear infinite;
      z-index: 0;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cake-container">
      <div class="cake"></div>
      <div class="candle"></div>
      <div class="flame"></div>
    </div>
    <h1>HAPPY BIRTHDAY</h1>
    <h2>TAMA</h2>
    <p>Semoga harimu penuh kebahagiaan dan kejutan manis!</p>
  </div>

  <script>
    // Membuat confetti sederhana jatuh
    const colors = ['#ff6b6b', '#ffd93d', '#6bcffd', '#6bffb9', '#d96bff'];
    const confettiCount = 30;

    for(let i=0; i < confettiCount; i++) {
      let confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.width = (Math.random() * 8 + 4) + 'px';
      confetti.style.height = confetti.style.width;
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
